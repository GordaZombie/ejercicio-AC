<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>OrgaFarm</title>
</head>
<body>
    <main class="wrapper">
        <div class="login">
            <section class="login-form">
            <header class="logo">
               <img src="./assets/Frame.png" alt="logo"> 
               <span class="logo-text">OrgaFarm</span>
               <p class="login-text">Welcome back to <a class="login-link" href="#">OrgaFarm</a> </p>
            </header>
                <h1 class="login-title">Login</h1>
               <form action="" class="form-wrapper">
                    <input class="input" type="text" placeholder="Email">
                    <input class="input" type="password" placeholder="Password">
                <div class="actions-help">
                <label class="check"><input class="checkbox" type="checkbox">Remember me</label>
                <a class="action-link" href="#">Forget Password?</a>
                </div>
                <button class="form-button">Login</button>
                <p class="form-text">Don't have an account?<a class="account-link" href="#"> Get Started</a> </p>
                </form>
                <footer class="footer">
                     <p class="footer-text">Copyright Â© 2020 <a class="footer-link" href="#">OrgaFarm</a> All rights reserved.</p> 
                     <a class="terms-link" href="#">Terms & Conditions</a>
                </footer>
            </section>
                <div class="side-wrapper">
                <p class="side-text">"Save the Planet...Buy Organic"</p>
                <span class="side-span">Nancy Phillps</span>
            </div>
        </div>
    </main>
</body>
</html>
